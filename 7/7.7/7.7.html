<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Password Checker</title>
   <link rel="stylesheet" href="7.7.css">
</head>

<body>
   <p>Choose a strong password that meets the following criteria:</p>
   <ol>
      <li id="ruleLength">At least 6 characters long.</li>
      <li id="ruleDigit">Contains at least 1 digit.</li>
      <li id="ruleNotPassword">Is not "password1".</li>
   </ol>
   <form>
      <label for="password">Password:</label>
      <input type="text" id="password">
      <span class="error hidden" id="errorMsg">Invalid password</span>
      <div>
         <input type="button" id="submitBtn" value="Submit">
      </div>
   </form>

   <script src="7.7.js"></script>
</body>
</html>
